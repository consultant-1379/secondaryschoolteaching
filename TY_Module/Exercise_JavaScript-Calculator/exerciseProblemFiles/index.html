<html>
  <head>
    <!-- (1) Add a title and link your css stylesheet -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div id="calculator">
      <!-- Screen and clear key -->
      <div class="top">
        <span class="clear" onclick="clearScreen()">C</span>
        <div id="screen"></div>
      </div>

      <div class="keys">
        <!-- operators and other keys -->
        <span>7</span>
        <span >8</span>
        <span >9</span>
        <span class="operator">+</span>
        
        <!-- (2) Finish off your calculator by adding buttons for 0, 1, 2, 3, 4, 5, 6, -, /, x and = -->
        
      </div>
    </div>

    <!-- Link your JavaScript file at the end of the body so that it executes after the DOM is loaded -->
    <script src="app.js"></script>

  </body>

</html>
